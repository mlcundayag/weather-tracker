<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-primary text-white my-4">
        <h1 class="text-center">Weather Tracker</h1>
    </header>

    <main>
        <div class="row mx-5 text-center">
            <aside class="col-4 px-4">
               <h2> Search a city </h2>
                <form class="form my-4" id="weather-form">
                    <input class="form-control my-2" id="city-search" name="city-search" placeholder="City .e.g. 'Honolulu'" aria-label="Search">
                    <button class="btn btn-outline-primary w-100" type="submit" id="get-weather">Search</button>
                </form>
                <hr class="border border-bottom border-secondary">
                <ul class="col-12 px-4 text-center" id="city-print"></ul>
            </aside>

            <div class="col-8 px-4 text-left">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="weather-display">
                        <h3 class="mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature: <span class="today" id="temperature"> </span></p>
                        <p>Humidity: <span class="today" id="humidity"> </span></p> 
                        <p>Wind Speed: <span class="today" id="wind-speed"> </span></p>
                        <p>UV index: <span class="today rounded py-2 px-2 text-white" id="uv-index"> </span></p> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
